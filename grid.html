<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		
		.container {
			display: grid;
			grid-gap: 5px;
			grid-template-columns: 1fr 3fr;
		}

		.container div {
			padding: 1em;
			background-color: #333;
		}

		@media only screen and (max-width: 600px) {
			.container {
				grid-template-columns: 1fr;
			}
		}

	</style>
</head>
<body>

	<h1>Grid</h1>

	<div class="container">
		<div>Div1</div>
		<div>Div2</div>
		<div>Div3</div>
		<div>Div4</div>
	</div>

</body>
</html>
